{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1>Fill this survey.</h1>
    <hr/>
    <form action="" method="post">{% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success ml-2" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
